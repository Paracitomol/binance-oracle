<!DOCTYPE html>
<html>
<head>
    <title>Binance Prices</title>
    <script>
        async function fetchPrices() {
            const response = await fetch('https://api.binance.com/api/v3/ticker/price?symbols=["BTCUSDT","ETHUSDT"]');
            const prices = await response.json();
            document.getElementById('prices').innerHTML = prices.map(p => `
                <div>${p.symbol}: ${p.price}</div>
            `).join('');
        }
        fetchPrices();
    </script>
</head>
<body>
    <h1>Binance Prices</h1>
    <div id="prices">Loading...</div>
</body>
</html>
